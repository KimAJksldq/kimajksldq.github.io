<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
    <meta
      name="keywords"
      content="웹툰작가, 디자이너, 프리랜서, 디자인, 의뢰, 웹툰, 포트폴리오, 아카이빙, 홈페이지, 웹사이트, 작가"
    />
    <meta name="description" content="안녕하세요 웹툰작가 카리보의 작업물 아카이빙입니다." />
    <meta name="author" content="CARIBO" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://caribo.me" />
    <meta property="og:title" content="웹툰작가 카리보 포트폴리오" />
    <meta property="og:image" content="./img/thumbnail.jpg" />
    <meta property="og:description" content="안녕하세요 웹툰작가 카리보의 작업물 아카이빙입니다." />
    <meta property="og:site_name" content="카리보의 작업물 아카이빙" />
    <meta property="og:locale" content="en_US" />
    <title>웹툰작가 카리보 포트폴리오</title>
    <script src="https://site.mypopol.com/ptid01/src/js/jquery.min.js"></script>
    <script src="https://site.mypopol.com/ptid01/src/js/swiper2.js"></script>
    <script src="https://site.mypopol.com/ptid01/src/js/lottie.js"></script>
    <script async src="https://site.mypopol.com/ptid01/src/js/jquery.smoothwheel.js"></script>
    <script src="https://site.mypopol.com/ptid01/src/js/swiper.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/init.js"></script>
    <link rel="stylesheet" href="https://site.mypopol.com/ptid01/src/css/styles.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
  </head>

  <body>
    <div class="loadingWrap pencil">
      <div class="bg"></div>
      <lottie-player
        src="./img/pencil.json"
        background="transparent"
        speed="1"
        style="width: 400px; height: 400px"
        loop
        autoplay
      ></lottie-player>
    </div>
    <div class="loadingWrap email open">
      <div class="bg"></div>
      <lottie-player
        src="./img/email.json"
        background="transparent"
        speed="1"
        style="width: 400px; height: 400px"
        loop
        autoplay
      ></lottie-player>
    </div>
    <div id="galleryImgWrap">
      <div class="one">
        <div class="swiper-slide">
          <div class="img__box">
            <img
              src="./img/gallery/not_rabbit/not_rabbit-1.png"
              alt="낫토끼 광고 설명 이미지입니다."
            />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img__box">
            <img
              src="./img/gallery/not_rabbit/not_rabbit-2.png"
              alt="낫토끼 광고 설명 이미지입니다."
            />
          </div>
        </div>
      </div>
      <!-- // one -->
      <div class="two">
        <div class="swiper-slide">
          <div class="img__box">
            <img
              src="./img/gallery/instar_toon/instar_toon-1.png"
              alt="재련 인스타툰 상세 이미지입니다."
            />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img__box">
            <img
              src="./img/gallery/instar_toon/instar_toon-2.png"
              alt="재련 인스타툰 상세 이미지입니다."
            />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img__box">
            <img
              src="./img/gallery/instar_toon/instar_toon-3.png"
              alt="재련 인스타툰 상세 이미지입니다."
            />
          </div>
        </div>
      </div>
      <!-- // two -->
    </div>
    <!--  -->
    <div id="swiperWrap">
      <div class="bg"></div>
      <button class="close__btn"></button>
      <div class="mySwiper swiper-container"></div>
    </div>
    <!--  -->
    <div id="messageCard">
      <span></span>
      <p class="f__tb"></p>
    </div>
    <!--  -->
    <nav>
      <ul>
        <li class="on">
          <span class="icon"></span>
          <span>
            <p class="f__tb">프로필</p>
          </span>
        </li>
      </ul>
    </nav>
    <!-- 요소 숨김 -->
    <!--  -->
    <main id="main" class="scroll">
      <div class="inner">
        <!-- 프로필 -->
        <section class="s1 on">
          <span class="bg"></span>
          <div class="inner">
            <div class="wrap">
              <dl>
                <dt>
                  <span class="profile__img">
                    <img onload="loadingImg()" id="profileImg" alt="프로필 이미지" />
                  </span>
                </dt>
                <dd id="titleTxt" class="f__cafe"></dd>
              </dl>
              <ul id="userInfoList">
                <li class="phone">
                  <span id="phoneCopyBtn">
                    <dl>
                      <dt>
                        <img id="phoneIcon" alt="핸드폰" />
                      </dt>
                      <dd class="f__tb"></dd>
                    </dl>
                  </span>
                </li>
                <li class="email">
                  <span id="mailCopyBtn">
                    <dl>
                      <dt>
                        <img id="emailIcon" alt="메일" />
                      </dt>
                      <dd class="f__tb"></dd>
                    </dl>
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <!-- // 프로필 -->
        <section id="cardSwiper">
          <div class="inner" ng-app="starter" no-scroll>
            <ion-pane ng-controller="CardsCtrl">
              <td-cards id="tdCards">
                <td-card
                  ng-repeat="card in cards"
                  on-destroy="cardDestroyed($index)"
                  on-swipe-left="cardSwipedLeft($index)"
                  on-swipe-right="cardSwipedRight($index)"
                  on-partial-swipe="cardPartialSwipe(amt)"
                  class="card-{{$index}}"
                  data-index="{{$index}}"
                >
                  <div class="image" ng-controller="CardCtrl">
                    <img onload="loadingImg()" ng-src="{{card.image}}" />
                  </div>
                </td-card>
                <p class="notice">카드 이미지를 넘기거나 클릭해보세요</p>
              </td-cards>
            </ion-pane>
          </div>
        </section>
      </div>
    </main>
    <script src="https://site.mypopol.com/ptid01/src/js/card2.js"></script>
    <script src="./js/card3.js"></script>
    <script src="./js/cardInit.js"></script>
    <script src="./js/init2.js"></script>
  </body>
</html>
